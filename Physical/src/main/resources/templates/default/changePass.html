<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Untree.co">
	<link rel="shortcut icon" href="favicon.png">

	<meta name="description" content="" />
	<meta name="keywords" content="bootstrap, bootstrap4" />

	<!-- Bootstrap CSS -->
	<link th:href="@{/default/css/bootstrap.min.css}" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	<link th:href="@{/default/css/tiny-slider.css}" rel="stylesheet">
	<link th:href="@{/default/css/style.css}" rel="stylesheet">
	<title>Furni Furniture and Interior Design Websites </title>
</head>

<body>

	<!-- Start Header/Navigation -->
	<nav class="custom-navbar navbar navbar navbar-expand-md navbar-dark bg-dark" arial-label="Furni navigation bar">

		<div class="container">
			<a class="navbar-brand" href="/home">Furni<span>.</span></a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsFurni"
				aria-controls="navbarsFurni" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarsFurni">
				<ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
					<li class="nav-item ">
						<a class="nav-link" href="/home">Home</a>
					</li>
					<li><a class="nav-link" href="/shop">Shop</a></li>
					<li><a class="nav-link" href="/services">Services</a></li>
					<li><a class="nav-link" href="/blog">Blog</a></li>
					<li><a class="nav-link" href="/contact">Contact us</a></li>
				</ul>

				<ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5">
					<li th:if="${session.user == null}"><a class="nav-link" href="/login"><img
								src="images/user.svg"></a></li>
					<li th:if="${session.user != null}" class="dropdown"
						style="color:rgba(255,255,255,.55);  margin-top: 9px; font-size: 15px; font-weight: bold; ">
						<div style=" cursor: pointer;" data-toggle="dropdown" id="dropdownMenuButton" href=""
							th:text="'Hello, ' + ${session.user.Name}">Tài Khoản</div>

						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<a th:href="@{/lich-su-dat-hang}" class="dropdown-item">History Order</a>
							<a th:href="@{/thong-tin-user}" class="dropdown-item">Information</a>
							<a th:href="@{/thay-doi-mat-khau}" class="dropdown-item">Change Password</a>
							<a class="dropdown-item" href="/logout">Logout</a>
						</div>
					</li>

					<li><a class="nav-link" href="/cart"><img src="images/cart.svg"><span th:text="${session.gioHang != null ? session.gioHang.getItemCount : 0}">2</span></a></li>

				</ul>
			</div>
		</div>

	</nav>
	<!-- End Header/Navigation -->

	<!-- Start Hero Section -->
	<div class="hero">
		<div class="container">
			<div class="row justify-content-between">
				<div class="col-lg-5">
					<div class="intro-excerpt">
						<h1>Change Password</h1>
					</div>
				</div>
				<div class="col-lg-7">

				</div>
			</div>
		</div>
	</div>
	<!-- End Hero Section -->



	<div class="untree_co-section product-section before-footer-section">
		<div class="container">
			<form th:action="@{/change-pass}" method="post" style="border: 1px black solid; height: 350px; padding: 30px; margin-top: 100px;">
                        <div class="form-group">
                            <label for="old-password">Mật khẩu hiện tại:</label>
                            <input type="password" placeholder="Nhập mật khẩu cũ" class="form-control input-lg" id="old-password" required name="old-password">
                        </div>
                        <div class="form-group">
                            <label for="new-password">Mật khẩu mới:</label>
                            <input type="password" placeholder="Nhập mật khẩu mới" class="form-control input-lg" id="new-password" required name="new-password">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Xác nhận mật khẩu mới:</label>
                            <input type="password" placeholder="Xác nhận mật khẩu mới" class="form-control input-lg" id="confirm-password" required name="confirm-password">
                        </div>
                        <div th:if="${msg}">
                            <h3 style="color: hotpink; background-color: black;text-align: center" th:text="${msg}"></h3>
                        </div>
                        <div class="form-group" style="margin-top: 15px;">
                            <button type="submit" class="btn btn-primary">Thay đổi mật khẩu</button>
                        </div>

                    </form>

		</div>
	</div>


	<!-- Start Footer Section -->

	<!-- End Footer Section -->


	<script th:src="@{/default/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/default/js/tiny-slider.js}"></script>
	<script th:src="@{/default/js/custom.js}"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
