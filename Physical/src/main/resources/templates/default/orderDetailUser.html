<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Untree.co">
	<link rel="shortcut icon" href="favicon.png">

	<meta name="description" content="" />
	<meta name="keywords" content="bootstrap, bootstrap4" />

	<!-- Bootstrap CSS -->
	<link th:href="@{/default/css/bootstrap.min.css}" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	<link th:href="@{/default/css/tiny-slider.css}" rel="stylesheet">
	<link th:href="@{/default/css/style.css}" rel="stylesheet">
	<title>Furni Furniture and Interior Design Websites </title>
</head>

<body>

	<!-- Start Header/Navigation -->
	<nav class="custom-navbar navbar navbar navbar-expand-md navbar-dark bg-dark" arial-label="Furni navigation bar">

		<div class="container">
			<a class="navbar-brand" href="/home">Furni<span>.</span></a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsFurni"
				aria-controls="navbarsFurni" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarsFurni">
				<ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
					<li class="nav-item ">
						<a class="nav-link" href="/home">Home</a>
					</li>
					<li><a class="nav-link" href="/shop">Shop</a></li>
					<li><a class="nav-link" href="/services">Services</a></li>
					<li><a class="nav-link" href="/blog">Blog</a></li>
					<li><a class="nav-link" href="/contact">Contact us</a></li>
				</ul>

				<ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5">
					<li th:if="${session.user == null}"><a class="nav-link" href="/login"><img
								src="images/user.svg"></a></li>
					<li th:if="${session.user != null}" class="dropdown"
						style="color:rgba(255,255,255,.55);  margin-top: 9px; font-size: 15px; font-weight: bold; ">
						<div style=" cursor: pointer;" data-toggle="dropdown" id="dropdownMenuButton" href=""
							th:text="'Hello, ' + ${session.user.Name}">Tài Khoản</div>

						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<a th:href="@{/lich-su-dat-hang}" class="dropdown-item">History Order</a>
							<a th:href="@{/thong-tin-user}" class="dropdown-item">Information</a>
							<a th:href="@{/thay-doi-mat-khau}" class="dropdown-item">Change Password</a>
							<a class="dropdown-item" href="/logout">Logout</a>
						</div>
					</li>

					<li><a class="nav-link" href="/cart"><img src="images/cart.svg"><span th:text="${session.gioHang != null ? session.gioHang.getItemCount : 0}">2</span></a></li>

				</ul>
			</div>
		</div>

	</nav>
	<!-- End Header/Navigation -->

	<!-- Start Hero Section -->
	<div class="hero">
		<div class="container">
			<div class="row justify-content-between">
				<div class="col-lg-5">
					<div class="intro-excerpt">
						<h1>Orders Detail</h1>
					</div>
				</div>
				<div class="col-lg-7">

				</div>
			</div>
		</div>
	</div>
	<!-- End Hero Section -->



	<div class="untree_co-section product-section before-footer-section">
		<div class="container">
			<table class="table_cus" style="text-align: center; width: 1200px;  border: 2px black solid;">
				<thead>
					<tr style="border: 1px black solid;">
						<th style="border: 1px black solid;" class="cart-product-STT">STT</th>
						<th class="cart-product-tenKH" style="width: 590px; border: 1px black solid; ">Product</th>
						<th class="cart-product-ngayDatH" style="width: 190px; border: 1px black solid;">Quantity</th>
						<th class="cart-product-ngayGiaoH" style="width: 190px; border: 1px black solid;">Price</th>
						<th class="cart-product-ngayGiaoH" style="width: 190px; border: 1px black solid;">Total
						</th>

					</tr>
				</thead>
				<tbody style="border: 1px black solid;">
					<!--Don Hang-->
					<tr th:each="detail : ${details}">
						 <td style="border: 1px black solid;" class="" cart-product-STT"">
                            <strong th:text="${detail.stt}"></strong>
                        </td>
                        <td style="border: 1px black solid;" class="cart-product-tenKH">
                             <span class="amount" th:text="${detail.Name}">1/11/2023</span>
                        </td>
                        <td style="border: 1px black solid;" class="cart-product-tenKH">
                            <div class="quantity">
                                <span th:text="${detail.Quantity}">1</span>
                            </div>
                        </td>
                        <td style="border: 1px black solid;" class="cart-product-tenKH">
                            <h4 th:text="${detail.SellPrice}">Lê Minh Phương</h4>
                        </td>
                        <td style="border: 1px black solid;" class="cart-product-ngayDatH">
                            <span class="amount" th:text="${detail.subTotal}">1/11/2023</span>
                        </td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>


	<!-- Start Footer Section -->

	<!-- End Footer Section -->


	<script th:src="@{/default/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/default/js/tiny-slider.js}"></script>
	<script th:src="@{/default/js/custom.js}"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
