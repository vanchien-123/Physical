<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Untree.co">
	<link rel="shortcut icon" href="favicon.png">

	<meta name="description" content="" />
	<meta name="keywords" content="bootstrap, bootstrap4" />

	<!-- Bootstrap CSS -->
	<link th:href="@{/default/css/bootstrap.min.css}" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	<link th:href="@{/default/css/tiny-slider.css}" rel="stylesheet">
	<link th:href="@{/default/css/style.css}" rel="stylesheet">
	<title>Furni Furniture and Interior Design Websites </title>
</head>

<body>

	<!-- Start Header/Navigation -->
	<nav class="custom-navbar navbar navbar navbar-expand-md navbar-dark bg-dark" arial-label="Furni navigation bar">

		<div class="container">
			<a class="navbar-brand" href="/home">Furni<span>.</span></a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsFurni"
				aria-controls="navbarsFurni" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarsFurni">
				<ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
					<li class="nav-item ">
						<a class="nav-link" href="/home">Home</a>
					</li>
					<li class="active"><a class="nav-link" href="/shop">Shop</a></li>
					<li><a class="nav-link" href="/services">Services</a></li>
					<li><a class="nav-link" href="/blog">Blog</a></li>
					<li><a class="nav-link" href="/contact">Contact us</a></li>
				</ul>

				<ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5">
					<li th:if="${session.user == null}"><a class="nav-link" href="/login"><img
								src="images/user.svg"></a></li>
					<li th:if="${session.user != null}" class="dropdown"
						style="color:rgba(255,255,255,.55);  margin-top: 9px; font-size: 15px; font-weight: bold; ">
						<div style=" cursor: pointer;" data-toggle="dropdown" id="dropdownMenuButton" href=""
							th:text="'Hello, ' + ${session.user.Name}">Tài Khoản</div>

						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<a th:href="@{/lich-su-dat-hang}" class="dropdown-item">History Order</a>
							<a th:href="@{/thong-tin-user}" class="dropdown-item">Information</a>
							<a th:href="@{/thay-doi-mat-khau}" class="dropdown-item">Change Password</a>
							<a class="dropdown-item" href="/logout">Logout</a>
						</div>
					</li>

					<li><a class="nav-link" href="/cart"><img src="images/cart.svg"><span th:text="${session.gioHang != null ? session.gioHang.getItemCount : 0}">2</span></a></li>

				</ul>
			</div>
		</div>

	</nav>
	<!-- End Header/Navigation -->

	<!-- Start Hero Section -->
	<div class="hero">
		<div class="container">
			<div class="row justify-content-between">
				<div class="col-lg-5">
					<div class="intro-excerpt">
						<h1>Detail</h1>
					</div>
				</div>
				<div class="col-lg-7">

				</div>
			</div>
		</div>
	</div>
	<!-- End Hero Section -->



	<div class="untree_co-section product-section before-footer-section">
		<div class="container-fluid">
		<form th:action="@{'/add/' + ${product.ID}}" method="post">
			<section id="product-page" class="product-page p-b-0" th:object="${product}">
				<div class="row">
					<div class="col-8 col-lg-7">
						<div class="single_product_thumb">
							<div id="product_details_slider" class="carousel slide" data-ride="carousel">
								

								<div class="carousel-inner">
									<div class="carousel-item active">
										<a class="gallery_img" th:href="@{'/img/' + ${product.Image}}">
											<img class="d-block" th:src="@{'/img/' + ${product.Image}}" height="400px" width="400px"  alt="First slide">
										</a>
										
									</div>

								</div>
							</div>
						</div>
					</div>
					<div class="col-12 col-lg-5">
						<div class="single_product_desc">
							<!-- Product Meta Data -->
							<div class="product-meta-data">
								<div class="line"></div>
								<input type="hidden" th:value="${product.ID}" name="id">
								<p class="product-price" th:text="*{SellPrice} + ' USD' ">$180</p>
								<a>
									<h6 th:text="*{Name}">White Modern Chair</h6>
								</a>
								<!-- Ratings & Review -->
								<div
									class="ratings-review mb-15 d-flex align-items-center justify-content-between">
									<div class="ratings">
										<i class="fa fa-star" aria-hidden="true"></i>
										<i class="fa fa-star" aria-hidden="true"></i>
										<i class="fa fa-star" aria-hidden="true"></i>
										<i class="fa fa-star" aria-hidden="true"></i>
										<i class="fa fa-star" aria-hidden="true"></i>
									</div>

								</div>
								<!-- Avaiable -->
								<p class="avaibility"><i class="fa fa-circle"></i> In Stock</p>
							</div>

							<div class="short_overview my-5">
								<p th:text="*{Description}"></p>
							</div>

							<!-- Add to Cart Form -->

							<div class="cart-btn d-flex mb-50">
								<p>Qty</p>
								<div class="quantity">
									<span class="qty-minus"><i class="fa fa-caret-down" aria-hidden="true"></i></span>
									<input type="number" class="qty-text" id="qty" step="1" min="1" max="300"
										name="qty" value="1">
									<span class="qty-plus"
										onclick="var effect = document.getElementById('qty'); var qty = effect.value; if( !isNaN( qty )) effect.value++;return false;"><i
											class="fa fa-caret-up" aria-hidden="true"></i></span>
								</div>
							</div>
							<button type="submit" name="addtocart" value="5" class="btn amado-btn">Add to
								cart</button>
						</div>
					</div>
				</div>
			</section>
		</form>
	</div>
	</div>


	
	<!-- End Footer Section -->


	<script th:src="@{/default/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/default/js/tiny-slider.js}"></script>
	<script th:src="@{/default/js/custom.js}"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
